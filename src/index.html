<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>Commenting system</title>
</head>

<body class="body">
    <div class="body__container">

        <header class="header">
        </header>

        <aside class="sidebar">
        </aside>

        <main class="main">
            <section class="content">
                <div class="articles">
                    <article class="article"></article>
                    <article class="article"></article>
                    <article class="article"></article>
                    <article class="article"></article>
                    <article class="article"></article>
                    <article class="article"></article>
                    <article class="article"></article>
                    <article class="article"></article>
                </div>
                <footer class="content__footer"></footer>
            </section>

            <section class="comments">
                <header class="comments__header">
                    <button class="button show-button">Комментарии 
                        <span id="comments__counter" class="comments__counter"></span>
                    </button>
                    <!-- <form class="comments__sort-form"> -->
                        <select name='comments__sorter'>
                            <option class="comments__sorter-item" value='date'>По дате</option>
                            <option class="comments__sorter-item" value='ratings-rate'>По количеству оценок</option>
                            <option class="comments__sorter-item" value='relevance'>По актуальности</option>
                            <option class="comments__sorter-item" value='response-rate'>По количеству ответов</option>
                        </select>
                    <!-- </form> -->
                    <button class="button favorites-button">Избранное
                        <img src="" alt="">
                    </button>
                </header>
                <div class="comments__body">
                    <form class="template">
                        <img src="./imgs/avatar.svg" alt="" class="template__icon">
                        <div class="template__content">
                            <div class="template__info">
                                <h3 class="template__nickName">Your Name</h3>
                                <span id="words-counter" class="template__words-counter" >Макс. 1000 символов</span>
                            </div>
                                <textarea class="template__input" type="text" placeholder="Введите текст сообщения..."></textarea>
                        </div>
                        <button id="submit-button" type="submit"  class="button template__button">Отправить</button>
                    </form>
                </div>
            </section>

        </main>

    </div>
    <script type="module" src="./script/main.ts"></script>
</body>

</html>
